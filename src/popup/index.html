<head><script defer src="popup.js"></script></script></head><!DOCTYPE html>

<div class="mainPopup">
  <header class="header"><h1>Negativity Score</h1></header>
  <div class="charts">
    <div class="percent positive">
      <div class="rating">Positive <span id="posRating">33%</span></div>
      <div class="para">
        <div class="arrow"></div>
        <p>Amount of positivity in the text you have been consuming</p>
      </div>
    </div>
    <div class="pie-chart">
      <div class="inner"></div>
    </div>
    <div class="percent negative">
      <div class="rating"><span id="negRating">50%</span> Negative</div>
      <div class="para">
        <div class="arrow"></div>
        <p>Amount of negativity in the text you have consumed</p>
      </div>
    </div>
  </div>
  <div class="feelings-container">
    <div class="stats">
      <div class="stat">100</div>
      <div class="stat">50</div>
      <div class="stat">0</div>
    </div>
    <div class="feelings">
      <div class="feel smiling"></div>
      <div class="feel neutral"></div>
      <div class="feel disappointed"></div>
      <div class="feel smallFrown"></div>
      <div class="feel weary"></div>
    </div>

  </div>
  <div class="emoji-cont">
  <div class="emoji smile"><img src="emoji_1.svg" width="28"/></div>
    <div class="emoji neut"><img src="emoji_2.svg" width="28"/></div>
    <div class="emoji disa"><img src="emoji_3.svg" width="28"/></div>
    <div class="emoji frown"><img src="emoji_4.svg" width="28"/></div>
    <div class="emoji wear"><img src="emoji_5.svg" width="28"/></div>
  </div>
  <div class="time">
    <h5>Session</h5>
    <div class="time-display" >From: <span id="start"></span></div>
    <div class="time-display" >To: <span id="end"></span></div>
  </div>
  <button class="btn" id="delete">REFRESH</button>
</div>
